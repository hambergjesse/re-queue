<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE:Q</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      color: #e0e0e0;
      background-color: #1a1a1a;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    
    h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
    }
    
    .tagline {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
      font-style: italic;
    }
    
    .status {
      margin-bottom: 16px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.active {
      background-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }
    
    .status-indicator.inactive {
      background-color: #F44336;
      box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
    }
    
    .domain-info {
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      background-color: #252525;
    }
    
    .domain-info.found {
      color: #81c784;
      background-color: #1b2e1e;
      border-left: 3px solid #4CAF50;
    }
    
    .domain-info.not-found {
      color: #e57373;
      background-color: #2c1a1a;
      border-left: 3px solid #F44336;
    }
    
    .settings {
      background-color: #252525;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 16px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .setting-item:last-child {
      margin-bottom: 0;
    }
    
    .setting-label {
      font-weight: 500;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }
    
    .browser-info {
      display: flex;
      justify-content: space-between;
      background-color: #252525;
      color: #64b5f6;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 16px;
      font-size: 13px;
      border-left: 3px solid #2196F3;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
      text-align: center;
      border-top: 1px solid #333;
      padding-top: 12px;
    }
    
    .disclaimer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="RE:Q Logo" class="logo">
    <div>
      <h1>RE:Q</h1>
      <div class="tagline">Never Miss a Renown Match</div>
    </div>
  </div>
  
  <div class="status">
    <span class="status-indicator" id="statusIndicator"></span>
    <span id="statusText">Checking status...</span>
  </div>
  
  <div class="domain-info" id="domainInfo">
    Checking for Renown.gg tabs...
  </div>
  
  <div class="browser-info">
    <span>Browser:</span>
    <span id="browserInfo">Detecting...</span>
  </div>
  
  <div class="settings">
    <div class="setting-item">
      <span class="setting-label">Enable Auto Accept</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span class="setting-label">Debug Mode</span>
      <label class="toggle">
        <input type="checkbox" id="debugToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    v1.0.0 | RE:Q â€” For Renown.gg
    <div class="disclaimer">Community-made project, not affiliated with Renown</div>
  </div>
  
  <script src="lib/browser-polyfill.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
